<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./Styles.css" />
    <script src="./Calculator.js"></script>
    <title>Mani Calculator</title>
  </head>
  <body>
    <header><h1 class="my header">Mani Calculator</h1></header>
    <div class="container my-container">
      <div class="row my-row my-screen">
        <div  id="scr" class="btn-light col my-col text-center"><h4>numbers</h4></div>
        
      </div>
      <div class="row my-row">
        <div class="btn-dark col-3 my-col text-center"><h4>AC</h4></div>
        <div class="btn-dark col-9 my-col text-center"><h4>Del</h4></div>
       
      </div>
      <div class="row my-row">
        <div class="btn-dark col my-col text-center"><h4>7</h4></div>
        <div class="btn-dark col my-col text-center"><h4>8</h4></div>
        <div class="btn-dark col my-col text-center"><h4>9</h4></div>
        <div class="btn-dark col my-col text-center"><h4>+</h4></div>
      </div>
      <div class="row my-row">
        <div class="btn-dark col my-col text-center"><h4>4</h4></div>
        <div class="btn-dark col my-col text-center"><h4>5</h4></div>
        <div class="btn-dark col my-col text-center"><h4>6</h4></div>
        <div class="btn-dark col my-col text-center"><h4>-</h4></div>
      
      </div>
      <div class="row my-row">
        <div class="btn-dark col my-col text-center"><h4>1</h4></div>
        <div class="btn-dark col my-col text-center"><h4>2</h4></div>
        <div class="btn-dark col my-col text-center"><h4>3</h4></div>
        <div class="btn-dark col my-col text-center"><h4>*</h4></div>
      </div>
      <div class="row my-row">
        <div class="btn-dark col my-col text-center"><h4>0</h4></div>
        <div class="btn-dark col my-col text-center"><h4>.</h4></div>
        <div class="btn-dark col my-col text-center"><h4>/</h4></div>
        <div class="btn-dark col my-col text-center"><h4>=</h4></div>
      </div>
     
    </div>
  </body>
</html>
